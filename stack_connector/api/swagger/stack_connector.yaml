---
swagger: "2.0"
info:
  description: "continuous market | stack connector"
  version: "0.1.0"
  title: "market.stack_connector"
schemes:
  #  - "https"
  - "http"
paths:
  /market/{bid_id}:
    get:
      summary: "Get bid info by id"
      operationId: "get_bid_by_id"
      produces:
        - "application/json"
      parameters:
        - name: "bid_id"
          in: "path"
          description: "ID of bid to return"
          type: "integer"
          format: "int64"
          required: true
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/bid"
        404:
          description: "Bid not found"
          schema:
            $ref: "#/definitions/Error"
        403:
          description: "No access"
          schema:
            $ref: "#/definitions/Error"
      security:
        - api_key: [ ]

    delete:
      summary: "Cancel bid"
      operationId: "cancel_bid"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "bid_id"
          in: "path"
          description: "ID of bid to cancel"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Result"
        403:
          description: "No access"
          schema:
            $ref: "#/definitions/Error"
        400:
          description: "Incorrect data"
          schema:
            $ref: "#/definitions/Error"
      security:
        - api_key: [ ]

  /bid:
    get:
      summary: "Get my bids"
      operationId: "get_bids"
      produces:
        - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/bid"
        403:
          description: "No access"
          schema:
            $ref: "#/definitions/Error"
      security:
        - api_key: [ ]
    post:
      summary: "Create bid"
      operationId: "create_bid"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "object"
          in: "body"
          schema:
            $ref: "#/definitions/bid"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            properties:
              bid_id:
                type: "integer"
                format: "int64"
        403:
          description: "No access"
          schema:
            $ref: "#/definitions/Error"
        400:
          description: "Incorrect data"
          schema:
            $ref: "#/definitions/Error"
      security:
        - api_key: [ ]

securityDefinitions:
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  Error:
    type: "object"
    properties:
      error_message:
        type: "string"
      error_status_code:
        type: integer
  Result:
    type: "object"
    properties:
      status:
        type: "string"
      message:
        type: "string"
  bid:
    type: "object"
    properties:
      bid_id:
        type: "integer"
        format: "int64"
      user_id:
        type: "integer"
        format: "int64"
      min_price:
        type: "number"
        format: "float"
      max_price:
        type: "number"
        format: "float"
      amount_to_buy:
        type: "number"
        format: "float"
      bought_amount:
        type: "number"
        format: "float"
      buy_speed:
        type: "number"
        format: "float"